<div class="header">
    <!-- margin 상하마진 좌우마진 -->
    <div>
        <a href="{% url 'accountapp:helloworld' %}" style="font-family: 'Oswald'; font-size: 7rem;">ReDjango</a>   
    </div>
    
    <div style="font-size: 1.7rem; margin-top: 1rem;">
        <span>nav1</span>
        <span>nav2</span>
        <span>nav3</span>
        {% if user.is_authenticated %}
            <a href="{% url 'accountapp:detail' pk=user.pk %}">
                <span>MyPage</span>
            </a>
            <form action="{% url 'accountapp:logout' %}" method="post" style="display:inline">
            {% csrf_token %}
            <input type="hidden" name="next" value="{{ request.path }}">
            <button type="submit" class="btn btn-link p-0 m-0 align-baseline">logout</button>
            </form>
        {% else %}
            <a href="{% url 'accountapp:create' %}">
                <span>SignUp</span>
            </a>
            <a href="{% url 'accountapp:login' %}?next={{ request.path }}">login</a>
        {% endif %}

    </div>

</div>
