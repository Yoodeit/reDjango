<div class="header">
    <!-- margin 상하마진 좌우마진 -->
    <div>
        <a href="{% url 'articleapp:list' %}" style="font-family: 'Oswald'; font-size: 7rem;">ReDjango</a>   
    </div>
    
    <div style="font-size: 1.7rem; margin-top: 1rem;" class="header_navbar">
        <a href="{% url 'articleapp:list' %}"  class="header_nav">
            <span>Articles</span>
        </a>
        <a href="{% url 'projectapp:list' %}" class="header_nav">
            <span>Projects</span>
        </a>
        <a href="{% url 'subscribeapp:list' %}" class="header_nav">
            <span>Sub</span>
        </a>
        
        {% if user.is_authenticated %}
            <a href="{% url 'accountapp:detail' pk=user.pk %}" class="header_nav">
                <span>MyPage</span>
            </a>
            <form action="{% url 'accountapp:logout' %}" method="post" style="display:inline">
            {% csrf_token %}
            <input type="hidden" name="next" value="{{ request.path }}">
            <button type="submit" class="btn btn-link p-0 m-0 align-baseline">logout</button>
            </form>
        {% else %}
            <a href="{% url 'accountapp:create' %}" class="header_nav">
                <span>SignUp</span>
            </a>
            <a href="{% url 'accountapp:login' %}?next={{ request.path }}" class="header_nav">login</a>
        {% endif %}

    </div>

</div>
